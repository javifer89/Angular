<div class="container">
  <div class="row mt-5">
    <div class="col-12 col-md-8 offset-md-2">
      <formulario (sendNewTask)="onSendNewTask($event)"></formulario>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <lista title="TO-DO" [tasks]="todoTasks" (taskSelected)="onTaskSelected($event)"></lista>
    </div>
    <div class="col-12 col-md-6">
      <lista title="DONE" [tasks]="doneTasks" (taskSelected)="onTaskUndo($event)"></lista>
    </div>
  </div>
</div>
