<div class="compra">
  <h3>{{ titulo }}</h3>

  <div class="productos">
    <div class="producto" *ngFor="let producto of productos" (click)="productoSeleccionado(producto)">
      <img [src]="producto.imagen" />
      <h4>{{ producto.nombre }}</h4>
      <p>{{ producto.precio }}</p>
    </div>
  </div>
</div>
